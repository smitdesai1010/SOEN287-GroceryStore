<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon</title>
</head>


<body>
<h3 class="title display-3 p-4">MEAT</h3>
<section class="p-lg-5 m-5">
    <div container>
        <div class="row">
            <div class="column mx-4 py-5">
                <img style="width: 375px; height: 375px;" src="https://assets.shop.loblaws.ca/products_jpeg/20864889/en/20864889_lrg_1_@1x.jpg" class="rounded img-fluid" alt="Responsive image">
            </div>
            <div class="card py-5 col-12 col-md-8">
                <h3><b>SALMON FILLET</b></h3>
                <h5 class="green" id="price">$11.99/lb</h5>
                <div class="row mx-1">
                    <button onclick="decrement()">-</button>
                    <input id=demoInput type=number min=0 max=20 style="text-align: center;">            
                    <button onclick="increment()">+</button> 
                    <script>
                        function increment() {
                            document.getElementById('demoInput').stepUp();
                        }
                        function decrement() {
                            document.getElementById('demoInput').stepDown();                            
			            }
                    </script>
                </div>
                <br>
                <p>Freshlly caught in part of the North Atlantic and Pacific Ocean.</p>
                <a href=""><button type="button" style="background-color: #46B510 !important; border-color: #46B510 !important;" class="btn btn-primary btn-lg my-2">ADD TO CART</button></a>
            </div>
        </div>
    </div> 
</section>

<script src="../../../Navbar/navbar.js" abspath="../../../"></script>
</body>

</html>
