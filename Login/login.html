<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>

    <div class="global-container">      
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Log in</h3>
                <div class="card-text">

                    <form id="form" action="login.php" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="email" type="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control form-control-sm" id="password">
                        </div>
                        <a onclick="submitForm()" class="btn btn-primary btn-block">Sign in</a>

                        <div class="sign-up">
                            Don't have an account? <a href="../Signup/Signup.html">Create One</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>

            function submitForm(){
               
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                if ( email == '' )
                {
                    alert('Please enter a Email');
                    return;
                }

                if ( password == '' )
                {
                    alert('Please enter a Password');
                    return;
                }

                document.getElementById('form').submit();
            }

        /*
            null: Not entered info yet
            0: User doesnot exists
            1: Invalid Password
            2: Successfull login
        */    
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const name = urlParams.get('name');
        const role = urlParams.get('role');


        if ( status == 0)
            alert('User doesnot exist. Signup if you are a new user')

        if ( status == 1)
            alert('Invalid password')

        if ( status == 2)
        {
            alert('Login successfull.\nWelcome '+name+'\nRole: '+role);
            window.location = '/index.php';
        }
    </script>

</body>

</html>
