<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>

    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Log in</h3>
                <div class="card-text">

                    <form action="login.php" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                            <input name="password" type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>

                        <div class="sign-up">
                            Don't have an account? <a href="../Signup/Signup.html">Create One</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>

        /*
            null: Not entered info yet
            0: User doesnot exists
            1: Invalid Password
            2: Successfull login
        */    
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const name = urlParams.get('name');

        if ( status === 0)
            alert('User doesnot exist. Signup if you are a new user')

        if ( status === 1)
            alert('Invalid password')

        if ( status === 2)
            alert('Login successfull. Welcome '+name)
        
    </script>

</body>

</html>
