<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey</title>
</head>


<body>
<h3 class="title display-5 p-5">MEAT</h3>
<section class="p-lg-5 m-5">
    <div container>
        <div class="row">
            <div class="column mx-4 py-5">
                <img src="https://www.perdue.com/productphoto/805_640_PK_805_ITD0718_FV_clean_640.jpg" class="imagecrd rounded img-fluid" alt="Responsive image">
            </div>
            <div class="card py-5 col-12 col-md-8">
                <h3><b>WHOLE TURKEY</b></h3>
                <h5 class="green" id="price">$0.99/lb</h5>
                <div class="row mx-1">
                    <button onclick="decrement()">-</button>
                    <input id=demoInput type=number min=0 max=20 style="text-align: center;">            
                    <button onclick="increment()">+</button> 
                    <script>
                        function increment() {
                            document.getElementById('demoInput').stepUp();
                        }
                        function decrement() {
                            document.getElementById('demoInput').stepDown();                            
			            }
                    </script>
                </div>
                <br>
                <p>Turkey locally raised in Canada. Prices range between $10 - $35.</p>
                <a><button href="" type="button" style="background-color: #46B510 !important; border-color: #46B510 !important;" class="btn btn-primary btn-lg my-2">ADD TO CART</button></a>
            </div>
        </div>
    </div> 
</section>

<script src="../../Navbar/navbar.js" abspath="../../"></script>
</body>

</html>
