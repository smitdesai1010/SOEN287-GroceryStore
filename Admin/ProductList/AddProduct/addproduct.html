<body>
    <div class="all" style="height: auto;">
        <header class="d-flex return-to-products m-4">
            <h1>Add Product</h1>

            <div class="ml-auto align-self-center"><a class="btn btn-success" href="..\productlist.php"
                    role="button">Product List</a>
            </div>
        </header>
        <main class="container-fluid flex-xl-nowrap">
            <form id="products" action="addproduct.php" method="POST">
                <div class="row">
                    <div class="ttl-dscr-img col border rounded m-4">
                        <div class="container title-description pt-4 pb-4 mb-4">
                            <h5 class="mb-3">Basic Information</h5>
                            <div class="title-group mb-3 ">
                                <label for="ProductName">Product Name</label>
                                <input type="text" class="form-control" id="ProductName" name="ProductName"
                                    placeholder="Enter Product Name">
                            </div>

                            <div class="description-group">
                                <label for="Description">Description</label>
                                <textarea class="form-control" id="Description" name="Description"
                                    placeholder="Enter Description"></textarea>
                            </div>
                        </div>
                        <hr />
                        <div class="container add-images-group pb-4">
                            <h5 class="mb-4">Images</h5>
                            <label for="imageURL">Add Image</label>
                            <input type="text" class="form-control" id="imageURL" name="imageURL" placeholder="Enter a URL">
                            <label for="thumbnailURL" class="mt-2">Add Thumbnail</label>
                            <input type="text" class="form-control" id="thumbnailURL" name="thumbnailURL" placeholder="Enter a URL">
                        </div>
                    </div>
                    <div class="organization-tags border col rounded m-4 justify-content-right">
                        <div class="organization pt-4">
                            <h5>Organization</h5>
                            <select class="custom-select my-2" id="foodType" name="foodType">
                                <option>Food Type</option>
                                <option value="FRUITS">Fruit</option>
                                <option value="VEGETABLES">Vegetable</option>
                                <option value="MEAT">Meat</option>
                                <option value="DAIRY">Dairy</option>
                                <option value="PASTRY">Pastry</option>
                            </select>
                            <div class="py-4">
                                <label for="price">Price</label>
                                <input type="price" class="form-control" name="price" id="price"
                                    placeholder="6.99">
                            </div>
                            <div class="py-4">
                                <label for="specialPrice">Special Price</label>
                                <input type="product-vendor" class="form-control" name="specialPrice" id="specialPrice"
                                    placeholder="2.99">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="onSpecial" value="1">
                                <label class="form-check-label" for="onSpecial">Is this item on special?</label>
                              </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <div><a class="btn btn-outline-success px-5 my-4 ml-5" href="#" role="button" onclick="submitProduct()">Add New
                Product</a></div>
    </div>
