<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Custom-->
    <link rel="stylesheet" href="Admin\ProductList\AddProduct\addproduct.css">


    <title>Add Product</title>
</head>

<body>
    <div class="all" style="height: auto;">
        <header class="d-flex return-to-products m-4">
            <h1>Add Product</h1>
            
            <div class="ml-auto align-self-center"><a class="btn btn-success" href="..\productlist.html" role="button">Product List</a>
            </div>
        </header>
        <main class="container-fluid flex-xl-nowrap row">
            <div class="ttl-dscr-img d-flex flex-column col-sm-6 border rounded m-4">
                <form class="new-product-info-group">
                    <div class="container title-description pt-4 pb-4 mb-4">
                        <h5 class="mb-3">Basic Information</h5>
                        <div class="title-group mb-3 ">
                            <label for="inputProductName">Product Name</label>
                            <input type="text" class="form-control" id="inputProductName"
                                placeholder="Enter Product Name">
                        </div>

                        <div class="description-group">
                            <label for="inputDescription">Description</label>
                            <textarea class="form-control" placeholder="Enter Description"></textarea>
                        </div>
                    </div>
                    <hr />
                    <div class="container add-images-group pb-4">
                        <h5 class="mb-4">Images</h5>
                        <!--Use an image instead of a button?-->
                        <label for="exampleFormControlFile1">Add Image</label>
                        <input type="text" class="form-control" id="imageURL" placeholder="Enter a URL"></textarea>
                    </div>
                </form>
            </div>


            <div class="organization-tags d-flex flex-column col-sm-4 border rounded m-4 justify-content-right">
                <form class="type-vendor-tag">
                    <div class="organization pt-4">
                        <h5>Organization</h5>
                        <div class="">
                            <label for="productType">Product Type</label>
                            <input type="text" class="form-control" id="productType"
                                placeholder="e.g. Vegetable, Fruit">
                        </div>
                        <div class="pt-4">
                            <label for="productVendor">Vendor</label>
                            <input type="product-vendor" class="form-control" id="productVendor"
                                placeholder="e.g. Franklin's Farms">
                        </div>
                    </div>
                </form>
            </div>
            
            <script src="..\..\..\Navbar\navbar-admin.js" abspath="..\..\..\"></script>
        </main>
        <div><a class="btn btn-outline-primary px-5 my-4 ml-5" href="#" role="button">Add New
            User</a></div>
    </div>
</body>

</html>
