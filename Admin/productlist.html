<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Custom-->
    <link rel="stylesheet" href="addproduct.css">

    <title>Add Product</title>
</head>

<body>
    <header class="return-to-products mt-3 ml-3 mb-4">
        <a class="btn btn-primary mb-3" href="productlist.html" role="button">Products</a>
        <h1>Add Product</h1>
    </header>



    <div class="container-fluid row">
        <div class="ttl-dscr-img col-8">
            <form class="new-product-info-group">
                <div class="container title-description border rounded p-4 pb-4 mb-4">
                    <h5 class="mb-3">Basic Information</h5>
                    <div class="title-group mb-3 mr-6">
                        <label for="inputProductName">Product Name</label>
                        <input type="text" class="form-control" id="inputProductName" placeholder="Enter Product Name">
                    </div>

                    <div class="description-group">
                        <label for="inputDescription">Description</label>
                        <textarea class="form-control" placeholder="Enter Description"></textarea>
                    </div>
                </div>

                <div class="container add-images-group border rounded p-4 pb-4">
                    <h5 class="mb-4">Images</h5>
                    <!--Use an image instead of a button?-->
                    <label for="exampleFormControlFile1">Add Image</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
        </div>

        <div class="container organization-tags col-4 p-4 border rounded">
            <form class="type-vendor-tag">
                <div class="organization">
                    <h5>Organization</h5>
                    <div class="mt-3 mb-3">
                        <label for="productType">Product Type</label>
                        <input type="text" class="form-control" id="productType" placeholder="e.g. Vegetable, Fruit">
                    </div>
                    <div class="mb-4">
                        <label for="productVendor">Vendor</label>
                        <input type="product-vendor" class="form-control" id="productVendor"
                            placeholder="e.g. Franklin's Rooftop Farms">
                    </div>
                </div>

                <hr />
                <div class="tags mt-4">
                    <label for="tagsInput">
                        <h5>Tags</h5>
                    </label>
                    <a href="#" class="view-tags">
                        <p>View all tags</p>
                    </a>
                    <input type="text" class="form-control" id="tagsInput" placeholder="e.g. Organic, local, GMO-free">
                </div>
            </form>

        </div>
    </div>
</body>

</html>
