    <div class="container-fluid">

            <main class="container col">
                <div class="main-header mt-5 mb-5">
                    <h3 class="d-inline">Add User</h3>
                    <a class="d-inline btn btn-outline-primary float-right" href="../UserList.html">Back to User List</a>
                </div>
                <form class="edit-user-information">
                    <div class="container title-description border rounded p-4 pb-4 mb-4">
                        <h5 class="mb-3">Information</h5>
                        <hr>
                        <div class="title-group mb-3 mr-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputFirstName" class="form-label">First Name</label>
                                    <input id="inputFirstName" type="text" class="form-control" placeholder="John"
                                        aria-label="First Name">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputLastName" class="form-label">Last Name</label>
                                    <input id="inputLastName" type="text" class="form-control" placeholder="Smith"
                                        aria-label="Last Name">
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="inputAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="inputAddress"
                                        placeholder="1234 Main St">
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="inputAddress2" class="form-label">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2"
                                        placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder="Montreal">
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label for="inputProvince" class="form-label">Province</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>--</option>
                                        <option value="1">AB</option>
                                        <option value="2">BC</option>
                                        <option value="3">MN</option>
                                        <option value="4">NL</option>
                                        <option value="5">NS</option>
                                        <option value="6">ON</option>
                                        <option value="7">PEI</option>
                                        <option value="8">QC</option>
                                        <option value="9">SK</option>
                                    </select>
                                </div>
                                <div class="col-md-2 mt-3">
                                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="inputPostalCode" placeholder="A1A 1A1">
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" aria-label="Email"
                                        placeholder="someone@anyplace.ca">
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label for="inputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        aria-label="Password" placeholder="**********">
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label for="inputPassword2" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        aria-label="Password" placeholder="**********">
                                </div>
                                <a class="d-inline btn btn-outline-primary pr-5 pl-5 mt-4 ml-5" href="#">Add New
                                    User</a>
                            </div>
                        </div>
                    </div>
            </main>




        </div>
    </div>
    <script src="../../../Navbar/navbar-admin.js" abspath="../../../"></script>
