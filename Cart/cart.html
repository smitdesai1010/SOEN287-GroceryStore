<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap cf">

      <div class="heading cf">
        <h1>My Cart</h1>
        <a href="../index.html" class="continue">Continue Shopping</a>
      </div>

      <div class="cart">
        <ul class="cartWrap">

        </ul>
      </div>
      
      
      <div class="subtotal cf">
        <ul style="list-style: none;">
          <li class="totalRow"><span class="label">Subtotal</span><span class="value" id="subtotal">$35.00</span></li>
          <li class="totalRow"><span class="label">Shipping</span><span class="value">$5.00</span></li>
          <li class="totalRow"><span class="label">Tax</span><span class="value">$4.00</span></li>

          <li class="totalRow final"><span class="label">Total</span><span class="value" id="grandtotal">$44.00</span></li>
          <li class="totalRow"><a href="#" class="btn continue">Checkout</a></li>
        </ul>
      </div>

    </div>
      <script src="../Navbar/navbar.js" abspath="../"></script>
      <script src="cart.js"></script>
</body>
</html>
