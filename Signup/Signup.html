<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>   
    <link rel="stylesheet" href="Signup.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">

                    <h2 class="card-title text-center">Register</h2>
                       

                    <div class="card-body py-md-4">

                        <form _lpchecked="1" id="form" action="Signup.php" method="POST">
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                            </div>

                            <div class="form-group">
                                <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                                            
                                            
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="confirm-password">
                            </div>

                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <a href="../Login/login.html">Login</a>
                                <div class="btn btn-primary" onclick="submitForm()">Create Account</div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        if ( message != null )
            alert(message);
        

        function submitForm(){
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm-password').value;

            if ( name == '' )
            {
                alert('Please enter a Name');
                return;
            }

            if ( email == '' )
            {
                alert('Please enter a Email');
                return;
            }

            if ( password == '' )
            {
                alert('Please enter a Password');
                return;
            }

            if ( confirm_password == '' )
            { 
                alert('Please confirm password');
                return;
            }

            if ( password !== confirm_password )
            {
                alert('Passwords do not match')
                return;
            }

            document.getElementById('form').submit();
        }

    </script>

</body>
</html>
